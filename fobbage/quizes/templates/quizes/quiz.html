{% extends "quizes/base.html" %}

{% block content %}
    <h1>{{ quiz.title }}</h1>
    <!-- <h2>Rondes</h2> -->
    <ul>
        {% for round in quiz.rounds.all %}
            <li>
                <a href="/round/{{ round.id }}/">
                    {{ round.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
