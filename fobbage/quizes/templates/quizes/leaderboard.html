{% extends "quizes/base.html" %}

{% block content %}
    <h1>Leaderboard</h1>
    {% if answer.text == answer.question.correct_answer %}
    <ol>
        {% for player in scores %}
            <li>
                {{ player.0 }}: {{ player.1 }}
            </li>
        {% endfor %}
    </ol>


    {% url 'next_answer' answer.id as url %}
    <a href="{{ url }}"">
        <button>Next Question</button>
    </a>
    {% endif %}
    </form>
{% endblock %}
