{% extends "quizes/base.html" %}

{% block content %}
    <h1>Leaderboard</h1>
    <ol>
        {% for player in scores %}
            <li>
                {{ player.0 }}: {{ player.1 }}
            </li>
        {% endfor %}
    </ol>

    {% if active_round %}
    {% url 'round' active_round.id as url %}
    <!-- <a href="{{ url }}""> -->
    <a href="/round/{{ active_round.id }}">
        <button>Back to Round</button>
    </a>
    {% else %}

    {% endif %}
    </form>
{% endblock %}
