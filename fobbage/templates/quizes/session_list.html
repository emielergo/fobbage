{% extends "base.html" %}

{% block session %}
<h1 class="title">Join a session</h1>
    {% if object_list %}
        <ul>
        {% for session in object_list %}
            {% if object_list %}
                <li><a href="/session/{{ session.id }}/join/">{{ session.name }}</a></li>
            {% endif %}

        {% endfor %}
        </ul>
    {% else %}
        <p>No sessions are active.</p>
    {% endif %}
{% endblock %}
