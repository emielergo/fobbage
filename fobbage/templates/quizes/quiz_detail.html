{% extends "base.html" %}
{% load bulma_tags %}

{% block quiz %}
    <h1 class="title">{{ quiz.title }}</h1>
    <div class="content">
        <ul>
            {% for question in quiz.question.all %}
                <li>
                    <a href="/question/{{ question.id }}/">
                        {{ question.text }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
