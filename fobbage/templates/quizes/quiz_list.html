{% extends "base.html" %}

{% block quiz %}
<h1 class="title">Host a quiz</h1>
    {% if object_list %}
        <ul>
        {% for quiz in object_list %}
            <li><a href="/quiz/{{ quiz.id }}/">{{ quiz.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No quizes are active.</p>
    {% endif %}
{% endblock %}
